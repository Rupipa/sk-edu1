name : learn-gitgub-actions
run-name: ${{  githun.actor  }}  is learning GitHub Actions
on : [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -uses: actions/setup-node@v3
        with:
          mode-version: '14'
      -run: npm install -g bats
      -run: bat -v
